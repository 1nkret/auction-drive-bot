start_message: |
  👋 Привіт! Я — AuctionDriveBot. Допоможу знайти авто на українських аукціонах 🇺🇦

  🚗 Я підбираю авто за заданими фільтрами та надсилаю відповідні оголошення:
  • Бот використовує AutoRia

  🔍 Вкажи марку, модель, рік, пробіг, тип двигуна та інші параметри — і я почну пошук.

  📥 Коли зʼявиться підходящий варіант, ти зможеш залишити номер телефону, і з тобою звʼяжеться менеджер.

  Натисни /search, щоб почати пошук авто!

about_message: |
  ℹ️ AuctionDriveBot — розумний помічник для пошуку авто на українських аукціонах.

  🤖 Бот використовує платформу AutoRia та дозволяє налаштувати фільтри: марка, модель, рік, пробіг, тип двигуна, привід, ціна тощо.
  
  📲 Коли зʼявиться підходяще авто — бот одразу надішле посилання на оголошення. Ти зможеш залишити номер телефону, і менеджер звʼяжеться з тобою.
  
  🇺🇦 Зручний спосіб знайти авто — прямо у Telegram.

help_message: |
  ❓ Як користуватись AuctionDriveBot:
  
  1. Натисни /search — почни налаштування фільтра.
  2. Обери потрібні параметри: марку, модель, рік, пробіг, ціну тощо.
  3. Після завершення натисни «✅ Готово».
  4. Бот буде відслідковувати нові оголошення та надсилати тобі відповідні авто.
  
  📞 Коли зʼявиться гарний варіант, ти зможеш залишити номер телефону — менеджер зателефонує.

  Команди:
    /start — перезапустити бота
    /search — створити новий фільтр
    /help — довідка по командам
    /about — про бота

